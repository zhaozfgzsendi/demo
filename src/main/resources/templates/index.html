<div class="container">
    <div class="time-display">
        <h1>ðŸ•’ Machine Time Display</h1>
        
        <div class="time-info">
            <h3>Current Server Time</h3>
            <div class="current-time" th:text="${currentTime}">2024-01-01 12:00:00</div>
        </div>
        
        <div class="time-info">
            <h4>Live Time (Auto-updating)</h4>
            <div class="current-time" id="live-time"></div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="time-info">
                    <h4>Time Zone</h4>
                    <p th:text="${timeZone}">UTC</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="time-info">
                    <h4>Unix Timestamp</h4>
                    <p th:text="${epochTime}">1609459200000</p>
                </div>
            </div>
        </div>
        
        <div class="time-info">
            <h4>Welcome</h4>
            <p>Hello, <span th:text="${name}">World</span>!</p>
        </div>
    </div>
</div>

<script>
function updateLiveTime() {
    const now = new Date();
    const options = {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
    };
    document.getElementById('live-time').textContent = now.toLocaleString('en-CA', options).replace(/,/g, '');
}

// Update time immediately and then every second
updateLiveTime();
setInterval(updateLiveTime, 1000);
</script>
